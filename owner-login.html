<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart HSR Owner Login — تسجيل دخول المالك</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
  <style>
    body { font-family:'Tajawal',sans-serif; background:linear-gradient(180deg,#0b2b3a,#0ea5a1); min-height:100vh; display:flex; align-items:center; justify-content:center; color:#fff }
    .card{ padding:2.5rem; width:100%; max-width:420px; text-align:center }
    .input{ width:100%; padding:.9rem; border:none; border-radius:999px; margin-bottom:1rem; text-align:center; color:#0b2b3a; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-2xl font-extrabold mb-6">تسجيل دخول المالك</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="📧 البريد الإلكتروني" class="input" required>
      <input type="password" id="password" placeholder="🔒 كلمة المرور" class="input" required>
      <button type="submit" class="btn w-full">تسجيل الدخول</button>
    </form>
    <p id="msg" class="mt-4 text-sm text-yellow-200"></p>
  </div>

  <script type="module">
    import { auth, db } from './firebase-core.js';
    import { signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
    import { addDoc, collection, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('msg');
    const OWNER_UID = 'REPLACE_WITH_OWNER_UID';

    async function logSecurity(action, email) {
      try {
        await addDoc(collection(db,'auditLogs'), {
          action,
          email: email || null,
          ip: null,
          userAgent: navigator.userAgent,
          createdAt: serverTimestamp()
        });
      } catch(e) { /* ignore */ }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'جاري تسجيل الدخول...';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        if (user.uid !== OWNER_UID) {
          await logSecurity('LOGIN_FAILED_NOT_OWNER', email);
          msg.textContent = '🚫 هذا الحساب ليس مصرح له بالدخول';
          await signOut(auth);
          return;
        }
        await logSecurity('LOGIN_SUCCESS', email);
        msg.textContent = '✅ تم التحقق بنجاح، جاري التحويل...';
        window.location.href = 'owner.html';
      } catch (err) {
        await logSecurity('LOGIN_FAILED', email);
        msg.textContent = '❌ فشل تسجيل الدخول: ' + (err?.message || 'غير معروف');
      }
    });
  </script>
</body>
</html>
